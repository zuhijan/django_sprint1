{% extends "base.html" %}
{% load static %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
<h1>Лента записей</h1>
  <!-- Перебираем в цикле все посты -->
  {% for post in posts %} 1
    <hr>
    <article>
      {% include "includes/unordered-list.html" %}
      <p>
        {{ post.text|truncatewords:10 }}
      </p>
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>
  {% endfor %}
{% endblock %}
